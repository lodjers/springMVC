<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="FIO">Enter FIO:</label>
    <input type="text" th:field="*{FIO}" id="FIO">
    <div style="color:red" th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}">Err</div>
    <br/>
    <label for="yearOfBirth">Enter year of birth:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Err</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
